{% extends 'recipes/base.html' %}

{% block content %}

    <h1>Home Page</h1>
    {% for recipe in recipes %}
        <div class="card my-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
                <p class="card-text">{{ recipe.procedure }}</p>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ recipe.updated_at|date:"d F, Y" }}</h6>
                <a href="#" class="card-link">View Recipe</a>
            </div>
        </div>
        {% endfor %}
{% endblock %}
