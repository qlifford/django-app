{% extends 'recipes/base.html' %} {% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create a recipe</legend>
        </fieldset>
        <div class="form-group py-3">
            {{ form|crispy }}

            <input class="btn btn-outline-primary" type="submit" value="Save">
        </div>
    </form>
    <div class="border-top pt-3">
         <a href="{% url 'home' %}">Cancel</a>
    </div>
</div>

{% endblock %}
